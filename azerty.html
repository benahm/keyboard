<html>
<head>
    <meta charset="utf-8">
    <title>Keyboarder</title>
    <link rel="stylesheet" href="css/mine.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="fixed_width_wrapper">
            <input class="typedboxbar" type="text" disabled="disabled" value="">
            <div class="hightlight"></div>
        	<input class="textboxbar" type="text" disabled="disabled"><br>
        	<input class="charbox" type="text" value="*">
       		 <img class="logo" alt="no logo" src="img/logokeyboard.png">
        	<br><br><br>
        </div>
    </header>
    <div class="fixed_width_wrapper">
        <div class="keyboard">
         		<p class="message">
                    &nbsp;
                </p>
            <section>
                <div class="row">
                    <div id="key_power2" class="key"><em>2</em><br><strong></strong></div>
                    <div id="key_one" class="key"><em>&</em><br><strong>1</strong></div>
                    <div id="key_two" class="key"><em>é</em><br><strong>2</strong></div>
                    <div id="key_three" class="key"><em>#</em><br><strong>3</strong></div>
                    <div id="key_four" class="key"><em>,</em><br><strong>4</strong></div>
                    <div id="key_five" class="key"><em>(</em><br><strong>5</strong></div>
                    <div id="key_six" class="key"><em>-</em><br><strong>6</strong></div>
                    <div id="key_seven" class="key"><em>è</em><br><strong>7</strong></div>
                    <div id="key_eight" class="key"><em>_</em><br><strong>8</strong></div>
                    <div id="key_nine" class="key"><em>ç</em><br><strong>9</strong></div>
                    <div id="key_zero" class="key"><em>à</em><br><strong>0</strong></div>
                    <div id="key_hyphen" class="key"><em>°</em><br><strong>)</strong></div>
                    <div id="key_equals" class="key"><em>+</em><br><strong>=</strong></div>
                    <div id="key_backspace" class="key wide_right_1"><span class="right"><strong>backspace</strong></span></div>
                </div>
                <div class="row">
                    <div id="key_tab" class="key wide_left_2"><span class="left"><strong>tab</strong></span></div>
                    <div id="key_a" class="key single"><strong>A</strong></div>
                    <div id="key_z" class="key single"><strong>Z</strong></div>
                    <div id="key_e" class="key single"><strong>E</strong></div>
                    <div id="key_r" class="key single"><strong>R</strong></div>
                    <div id="key_t" class="key single"><strong>T</strong></div>
                    <div id="key_y" class="key single"><strong>Y</strong></div>
                    <div id="key_u" class="key single"><strong>U</strong></div>
                    <div id="key_i" class="key single"><strong>I</strong></div>
                    <div id="key_o" class="key single"><strong>O</strong></div>
                    <div id="key_p" class="key single"><strong>P</strong></div>
                    <div id="key_caret" class="key"><em>..</em><br><strong>^</strong></div>
                    <div id="key_dollar" class="key"><em>£</em><br><strong>$</strong></div>
                    <div id="key_enter" class="key wide_right_2 key_enter"><em></em><br><strong></strong></div>
                    <div id="key_enter" class="key size_center_enter key_enter"><em></em><br><strong>enter</strong></div>
                </div>
                <div class="row">
                    <div id="key_caps_lock" class="key wide_left_3"><span class="left"><strong>caps lock</strong></span></div>
                    <div id="key_q" class="key single"><strong>Q</strong></div>
                    <div id="key_s" class="key single"><strong>S</strong></div>
                    <div id="key_d" class="key single"><strong>D</strong></div>
                    <div id="key_f" class="key single"><strong>F</strong></div>
                    <div id="key_g" class="key single"><strong>G</strong></div>
                    <div id="key_h" class="key single"><strong>H</strong></div>
                    <div id="key_j" class="key single"><strong>J</strong></div>
                    <div id="key_k" class="key single"><strong>K</strong></div>
                    <div id="key_l" class="key single"><strong>L</strong></div>
                    <div id="key_m" class="key single"><strong>M</strong></div>
                    <div id="key_uu" class="key"><em>%</em><br><strong>ù</strong></div>
                    <div id="key_star" class="key"><em>µ</em><br><strong>*</strong></div>
                    <div id="key_enter" class="key wide_right_3 key_enter"><span class="right"><strong></strong></span></div>
                </div>
                <div class="row">
                    <div id="key_left_shift" class="key wide_0"><span class="left"><strong>shift</strong></span></div>
                    <div id="key_chevron" class="key"><em>&gt;</em><br><strong>&lt;</strong></div>
                    <div id="key_w" class="key single"><strong>W</strong></div>
                    <div id="key_x" class="key single"><strong>X</strong></div>
                    <div id="key_c" class="key single"><strong>C</strong></div>
                    <div id="key_v" class="key single"><strong>V</strong></div>
                    <div id="key_b" class="key single"><strong>B</strong></div>
                    <div id="key_n" class="key single"><strong>N</strong></div>
                    <div id="key_comma" class="key"><em>?</em><br><strong>,</strong></div>
                    <div id="key_semicolon" class="key"><em>.</em><br><strong>;</strong></div>
                    <div id="key_colon" class="key"><em>/</em><br><strong>:</strong></div>
                    <div id="key_exclamationmark" class="key"><em>§</em><br><strong>!</strong></div>
                    <div id="key_right_shift" class="key wide_4"><span class="right"><strong>shift</strong></span></div>
                </div>
                <div class="row">
                    <div id="key_left_ctrl" class="key wide_1"><span class="left"><strong>ctrl</strong></span></div>
                    <div id="key_left_win" class="key wide_1"><span class="left"><strong>win</strong></span></div>
                    <div id="key_left_alt" class="key wide_1"><span class="left"><strong>alt</strong></span></div>
                    <div id="key_space" class="key wide_5"></div>
                    <div id="key_right_alt" class="key wide_1"><span class="right"><strong>alt</strong></span></div>
                    <div id="key_right_win" class="key wide_1"><span class="right"><strong>win</strong></span></div>
                    <div id="key_right_ctrl" class="key wide_1"><span class="right"><strong>ctrl</strong></span></div>
                </div>
            </section>
        </div>
        
        <div class="sideBar">
	    	<ul>
		        	<li> Timer : <div id="clock"></div></li>
		        	<li> Miss : <div id="miss">0</div></li>
		        	<li> Hit : <div id="hit">0</div></li>
		        	<li><input  id="hiddenWPM" type="hidden"/></li>
		        	<li> WPM : <div id="WPM">0</div></li>
			</ul>
   		</div>
   		<div class="hands">
	   		<img class="leftHand" alt="no image" src="./img/LHand.png">
	   		<img class="rightHand" alt="no image" src="./img/RHand.png">
   		</div>
        
    </div>
	<div class="modal">
		<textarea class="inputbox"  rows="10" cols="10" ></textarea>
		<button class="start"> Commencer </button>
		<button class="default"> texte par defaut </button>
	</div>
	
	<div class="result">
		<div class="displayResult">
		</div>
		<button class="back">Recommencer</button>
	</div>
	<div class="links">
		<a href="about.html">A propos</a> 
		<a href="help.html">Aide</a>
	</div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="./js/capslock.jquery.js"></script>
    <script src="./js/mine.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/highlight.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
